<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<h:form>
	
	<rich:spacer height="3" />
	
	<rich:dataTable value="#{aCandidateBean.candidates}" var="reg"
		onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
		onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
		rows="10" rowKeyVar="row" id="CandidateGrid#{uniqueId}"
		style="align:center; width:400px;">
 		<f:facet name="header">
		
			<h:outputText value="#{aCandidateBundle.CandidateClassName}" />
		
		</f:facet>
		
		
			
		<rich:column>	
						<f:facet name="header"><h:outputText value="#{aCandidateBundle.IdCandidate}"/></f:facet>
			<h:outputText value="#{reg.idCandidate}" >
			<f:converter converterId="javax.faces.Integer" />
			</h:outputText>

		</rich:column>				
			
		
		
		
			
		<rich:column>	
							<f:facet name="header"><h:outputText value="#{aCandidateBundle.Address}"/></f:facet>
			<h:outputText value="#{reg.address}" >
			</h:outputText>

		</rich:column>				
							
		
		
			
		<rich:column>	
							<f:facet name="header"><h:outputText value="#{aCandidateBundle.Name}"/></f:facet>
			<h:outputText value="#{reg.name}" >
			</h:outputText>

		</rich:column>				
							
		
		
			
		<rich:column>	
							<f:facet name="header"><h:outputText value="#{aCandidateBundle.Telephone}"/></f:facet>
			<h:outputText value="#{reg.telephone}" >
			</h:outputText>

		</rich:column>				
							
		
		<rich:column>	
			<f:facet name="header">Type</f:facet>
			<h:outputText value="#{reg.class.name}" >
			</h:outputText>
		</rich:column>	
		
		<rich:column>
			<a4j:commandLink rendered="#{reg.class.name=='elections.Candidate'}"
				action="#{aCandidateBean.delete}"
				reRender="CandidateGrid#{uniqueId}"  >
				<h:graphicImage value="/images/icons/delete.gif" style="border:0" />
				<f:setPropertyActionListener value="#{reg}"
					target="#{aCandidateBean.editedCandidateVO}" />
			</a4j:commandLink>
			<a4j:commandLink 
				action="#{aCandidateBean.prepareForEdit}"
				reRender="#{mainPanel}">
				<h:graphicImage value="/images/icons/edit.gif" style="border:0" />
				<f:setPropertyActionListener value="#{reg}"
					target="#{aCandidateBean.editedCandidateVO}"/>
			</a4j:commandLink>
		</rich:column>
					
		<f:facet name="footer">
			<rich:datascroller renderIfSinglePage="false" />

		</f:facet>
	</rich:dataTable>
</h:form>
</html>
