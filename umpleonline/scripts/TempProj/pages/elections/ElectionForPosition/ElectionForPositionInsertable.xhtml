<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<f:subview>
	<h:form>
		<rich:panel style="width:450px" id="ElectionForPositionMainPanel#{uniqueId}">
			<f:facet name="header">
			#{aElectionForPositionBundle.ElectionForPositionClassName} 
			</f:facet>
			<h:panelGrid columns="1" >
				<h:panelGrid columns="3"  columnClasses="colStyle1"  rendered="#{!aElectionForPositionBean.editing}" >
				
						<h:outputText value="#{aElectionForPositionBundle.IdElectionForPosition}" />
	<h:inputText value="#{aElectionForPositionBean.idElectionForPosition}" >
		<f:converter converterId="javax.faces.Integer" />
	</h:inputText>
					<h:graphicImage value="/images/icons/key.png" style="border:0" />
				
				
				
				</h:panelGrid>
				<h:panelGrid columns="3" columnClasses="colStyle1"  rendered="#{aElectionForPositionBean.editing}">
				
				<h:outputText value="#{aElectionForPositionBundle.IdElectionForPosition}" />
<h:outputText value="#{aElectionForPositionBean.editedElectionForPositionVO.idElectionForPosition}" >
<f:converter converterId="javax.faces.Integer" />
</h:outputText>

						<h:graphicImage value="/images/icons/key.png" style="border:0" />
				
				
				</h:panelGrid>
				<h:panelGrid columns="2" columnClasses="colStyle1"  >
			
				
					<h:outputText value="#{aElectionForPositionBundle.Position}"  />
					<h:panelGrid columns="2" style="text-align:right;"	  >
						
			<rich:simpleTogglePanel switchType="client"  label="" style="width:220px" rendered="#{aElectionForPositionBean.position!=null}">	
			<f:facet name="openMarker">
				<h:outputText value="Show +" style="font-weight:bold;color:black;"/>
			</f:facet>
			<f:facet name="closeMarker">
				<h:outputText value="Hide -" style="font-weight:bold;color:black;"/>
			</f:facet>
			<h:panelGrid columns="2" style="text-align:left;"	>
			
			<h:outputText styleClass="label1" value="#{aPositionBundle.IdPosition}" />
					<f:facet name="header"><h:outputText value="#{aPositionBundle.IdPosition}"/></f:facet>
			<h:outputText value="#{aElectionForPositionBean.position.idPosition}" >
			<f:converter converterId="javax.faces.Integer" />
			</h:outputText>

			
			<f:facet name="header">
			<h:outputText value=" " />
			</f:facet>
			</h:panelGrid>
			</rich:simpleTogglePanel>
						<a4j:commandLink value="" reRender="PositionPanelRichPanel#{uniqueId}"
							rendered="#{!aElectionForPositionBean.fromPosition}" immediate="true" 
							action="#{aElectionForPositionBean.toPositions}"
							oncomplete="Richfaces.showModalPanel('PositionGridPanel#{uniqueId}');">
							<h:outputText value="Select" />
						</a4j:commandLink>
					</h:panelGrid>				
				
					<h:outputText value="#{aElectionForPositionBundle.Election}"  />
					<h:panelGrid columns="2" style="text-align:right;"	  >
						
			<rich:simpleTogglePanel switchType="client"  label="" style="width:220px" rendered="#{aElectionForPositionBean.election!=null}">	
			<f:facet name="openMarker">
				<h:outputText value="Show +" style="font-weight:bold;color:black;"/>
			</f:facet>
			<f:facet name="closeMarker">
				<h:outputText value="Hide -" style="font-weight:bold;color:black;"/>
			</f:facet>
			<h:panelGrid columns="2" style="text-align:left;"	>
			
			<h:outputText styleClass="label1" value="#{aElectionBundle.IdElection}" />
					<f:facet name="header"><h:outputText value="#{aElectionBundle.IdElection}"/></f:facet>
			<h:outputText value="#{aElectionForPositionBean.election.idElection}" >
			<f:converter converterId="javax.faces.Integer" />
			</h:outputText>

			
			<f:facet name="header">
			<h:outputText value=" " />
			</f:facet>
			</h:panelGrid>
			</rich:simpleTogglePanel>
						<a4j:commandLink value="" reRender="ElectionPanelRichPanel#{uniqueId}"
							rendered="#{!aElectionForPositionBean.fromElection}" immediate="true" 
							action="#{aElectionForPositionBean.toElections}"
							oncomplete="Richfaces.showModalPanel('ElectionGridPanel#{uniqueId}');">
							<h:outputText value="Select" />
						</a4j:commandLink>
					</h:panelGrid>				
					
		

			</h:panelGrid>
				
		
		<h:panelGrid columns="2" rendered="#{aElectionForPositionBean.editing}"	 >
<rich:simpleTogglePanel switchType="client"  label="" style="width:350px; text-align:center;" >	
			<f:facet name="openMarker">
				<h:outputText value="Show #{aElectionForPositionBundle.Candidature}s +" style="font-weight:bold;color:black;"/>
			</f:facet>
			<f:facet name="closeMarker">
				<h:outputText value="Hide #{aElectionForPositionBundle.Candidature}s -" style="font-weight:bold;color:black;"/>
			</f:facet>				
	<rich:dataTable value="#{aElectionForPositionBean.candidatureList}" var="reg"
		onRowMouseOver="this.style.backgroundColor='#F1F1F1'" style="align:center;"
		onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'" rows="10" rowKeyVar="row"	>
		<f:facet name="header">
			<h:outputText value="#{aElectionForPositionBundle.Candidature}" />
		</f:facet>

		
		
			
		<rich:column>	
						<f:facet name="header"><h:outputText value="#{aCandidatureBundle.IdCandidature}"/></f:facet>
			<h:outputText value="#{reg.idCandidature}" >
			<f:converter converterId="javax.faces.Integer" />
			</h:outputText>

		</rich:column>				
			
		
							
		<rich:column>	
			<f:facet name="header">Type</f:facet>
			<h:outputText value="#{reg.class.name}" >
			</h:outputText>

		</rich:column>			
		<f:facet name="footer">
			<rich:datascroller renderIfSinglePage="false" />

		</f:facet>
	</rich:dataTable>
	</rich:simpleTogglePanel>
		<a4j:commandLink value="" reRender="CandidaturePanelRichPanel#{uniqueId}"
			immediate="true" 
			action="#{aElectionForPositionBean.toCandidatures}"
			oncomplete="Richfaces.showModalPanel('CandidatureGridPanel#{uniqueId}');">
			<h:outputText value="Manage" />
		</a4j:commandLink>
					</h:panelGrid>				
			
			
		

			<h:panelGrid columns="2" style="width:100%; text-align:right;">
					<a4j:commandButton action="#{aElectionForPositionBean.createOrEdit}"
						value="#{aElectionForPositionBean.editing?'Update':'Add'}"
						reRender="ElectionForPositionGridContainer#{uniqueId}, ElectionForPositionMainPanel#{uniqueId}" />
					<a4j:commandButton action="#{aElectionForPositionBean.cancel}"  
						value="Cancel" reRender="ElectionForPositionMainPanel#{uniqueId}" />
			</h:panelGrid>
			</h:panelGrid>
		</rich:panel>
	</h:form>
</f:subview>
<f:subview>
	<rich:spacer height="3" />
		<rich:panel style="border-style:none; background-color:transparent" id="ElectionForPositionGridContainer#{uniqueId}">
		<rich:spacer height="3" />
		 <ui:include src="grid.xhtml">
			<ui:param name="mainPanel" value="ElectionForPositionMainPanel#{uniqueId}"/>
			<ui:param name="parentId" value="#{uniqueId}"/>
			<ui:param name="uniqueId" value="12" />
		</ui:include>
	</rich:panel>
</f:subview>
<rich:modalPanel id="PositionGridPanel#{uniqueId}" autosized="true">
	<f:facet name="header">
		<h:panelGroup>
			<h:outputText value="#{aElectionForPositionBundle.Position}"></h:outputText>
		</h:panelGroup>
	</f:facet>
	<f:facet name="controls">
		<h:panelGroup>

			<f:subview>
				<h:form>
					<a4j:commandLink
						action="#{aElectionForPositionBean.toPositionsCancel}" value=""
						oncomplete="Richfaces.hideModalPanel('PositionGridPanel#{uniqueId}');">
						<h:graphicImage value="/images/icons/close.png"
							styleClass="hidelink"  />
					</a4j:commandLink>
				</h:form>
			</f:subview>
		</h:panelGroup>
	</f:facet>

	<rich:panel id="PositionPanelRichPanel#{uniqueId}">

		<ui:include src="/pages/elections/Position/gridSelectOne.xhtml">
			<ui:param name="mainPanel" value="ElectionForPositionMainPanel#{uniqueId}"/>
			<ui:param name="uniqueId" value="13"/>
		</ui:include>
		<f:subview>
			<h:form>
				<h:panelGrid columns="2">
					<a4j:commandButton
						action="#{aElectionForPositionBean.toPositionsDone}" value="Confirm"
						reRender="ElectionForPositionMainPanel#{uniqueId}" immediate="true" 
						oncomplete="Richfaces.hideModalPanel('PositionGridPanel#{uniqueId}');" />
					<a4j:commandButton
						action="#{aElectionForPositionBean.toPositionsCancel}" value="Cancel"
						reRender="ElectionForPositionMainPanel#{uniqueId}"
						oncomplete="Richfaces.hideModalPanel('PositionGridPanel#{uniqueId}');" />
				</h:panelGrid>
			</h:form>
		</f:subview>
	</rich:panel>
</rich:modalPanel><rich:modalPanel id="ElectionGridPanel#{uniqueId}" autosized="true">
	<f:facet name="header">
		<h:panelGroup>
			<h:outputText value="#{aElectionForPositionBundle.Election}"></h:outputText>
		</h:panelGroup>
	</f:facet>
	<f:facet name="controls">
		<h:panelGroup>

			<f:subview>
				<h:form>
					<a4j:commandLink
						action="#{aElectionForPositionBean.toElectionsCancel}" value=""
						oncomplete="Richfaces.hideModalPanel('ElectionGridPanel#{uniqueId}');">
						<h:graphicImage value="/images/icons/close.png"
							styleClass="hidelink"  />
					</a4j:commandLink>
				</h:form>
			</f:subview>
		</h:panelGroup>
	</f:facet>

	<rich:panel id="ElectionPanelRichPanel#{uniqueId}">

		<ui:include src="/pages/elections/Election/gridSelectOne.xhtml">
			<ui:param name="mainPanel" value="ElectionForPositionMainPanel#{uniqueId}"/>
			<ui:param name="uniqueId" value="14"/>
		</ui:include>
		<f:subview>
			<h:form>
				<h:panelGrid columns="2">
					<a4j:commandButton
						action="#{aElectionForPositionBean.toElectionsDone}" value="Confirm"
						reRender="ElectionForPositionMainPanel#{uniqueId}" immediate="true" 
						oncomplete="Richfaces.hideModalPanel('ElectionGridPanel#{uniqueId}');" />
					<a4j:commandButton
						action="#{aElectionForPositionBean.toElectionsCancel}" value="Cancel"
						reRender="ElectionForPositionMainPanel#{uniqueId}"
						oncomplete="Richfaces.hideModalPanel('ElectionGridPanel#{uniqueId}');" />
				</h:panelGrid>
			</h:form>
		</f:subview>
	</rich:panel>
</rich:modalPanel>		
	
	
<rich:modalPanel id="CandidatureGridPanel#{uniqueId}" autosized="true">
	<f:facet name="header">
		<h:panelGroup>
			<h:outputText value="#{aElectionForPositionBundle.Candidature}"></h:outputText>
		</h:panelGroup>
	</f:facet>
	<f:facet name="controls">
		<h:panelGroup>

			<f:subview>
				<h:form>
					<a4j:commandLink
						action="#{aElectionForPositionBean.toCandidaturesDone}" value=""
						reRender="ElectionForPositionMainPanel#{uniqueId}"
						oncomplete="Richfaces.hideModalPanel('CandidatureGridPanel#{uniqueId}');">
						<h:graphicImage value="/images/icons/close.png"
							styleClass="hidelink"  />
					</a4j:commandLink>
				</h:form>
			</f:subview>
		</h:panelGroup>
	</f:facet>

	<rich:panel id="CandidaturePanelRichPanel#{uniqueId}">

		<ui:include src="/pages/elections/Candidature/CandidatureInsertable.xhtml">
			<ui:param name="mainPanel" value="ElectionForPositionMainPanel#{uniqueId}"/>
			<ui:param name="uniqueId" value="15"/>
		</ui:include>
		<f:subview>
			<h:form>
				<h:panelGrid columns="2">
					<a4j:commandButton
						action="#{aElectionForPositionBean.toCandidaturesDone}" value="Close"
						reRender="ElectionForPositionMainPanel#{uniqueId}"
						oncomplete="Richfaces.hideModalPanel('CandidatureGridPanel#{uniqueId}');" />
				</h:panelGrid>
			</h:form>
		</f:subview>
	</rich:panel>
</rich:modalPanel>	
</html>
