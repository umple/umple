<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<f:subview>
	<h:form>
		<rich:panel style="width:450px" id="CandidatureMainPanel#{uniqueId}">
			<f:facet name="header">
			#{aCandidatureBundle.CandidatureClassName} 
			</f:facet>
			<h:panelGrid columns="1" >
				<h:panelGrid columns="3"  columnClasses="colStyle1"  rendered="#{!aCandidatureBean.editing}" >
				
						<h:outputText value="#{aCandidatureBundle.IdCandidature}" />
	<h:inputText value="#{aCandidatureBean.idCandidature}" >
		<f:converter converterId="javax.faces.Integer" />
	</h:inputText>
					<h:graphicImage value="/images/icons/key.png" style="border:0" />
				
				
				
				</h:panelGrid>
				<h:panelGrid columns="3" columnClasses="colStyle1"  rendered="#{aCandidatureBean.editing}">
				
				<h:outputText value="#{aCandidatureBundle.IdCandidature}" />
<h:outputText value="#{aCandidatureBean.editedCandidatureVO.idCandidature}" >
<f:converter converterId="javax.faces.Integer" />
</h:outputText>

						<h:graphicImage value="/images/icons/key.png" style="border:0" />
				
				
				</h:panelGrid>
				<h:panelGrid columns="2" columnClasses="colStyle1"  >
			
				
					<h:outputText value="#{aCandidatureBundle.ElectionForPosition}"  />
					<h:panelGrid columns="2" style="text-align:right;"	  >
						
			<rich:simpleTogglePanel switchType="client"  label="" style="width:220px" rendered="#{aCandidatureBean.electionForPosition!=null}">	
			<f:facet name="openMarker">
				<h:outputText value="Show +" style="font-weight:bold;color:black;"/>
			</f:facet>
			<f:facet name="closeMarker">
				<h:outputText value="Hide -" style="font-weight:bold;color:black;"/>
			</f:facet>
			<h:panelGrid columns="2" style="text-align:left;"	>
			
			<h:outputText styleClass="label1" value="#{aElectionForPositionBundle.IdElectionForPosition}" />
					<f:facet name="header"><h:outputText value="#{aElectionForPositionBundle.IdElectionForPosition}"/></f:facet>
			<h:outputText value="#{aCandidatureBean.electionForPosition.idElectionForPosition}" >
			<f:converter converterId="javax.faces.Integer" />
			</h:outputText>

			
			<f:facet name="header">
			<h:outputText value=" " />
			</f:facet>
			</h:panelGrid>
			</rich:simpleTogglePanel>
						<a4j:commandLink value="" reRender="ElectionForPositionPanelRichPanel#{uniqueId}"
							rendered="#{!aCandidatureBean.fromElectionForPosition}" immediate="true" 
							action="#{aCandidatureBean.toElectionForPositions}"
							oncomplete="Richfaces.showModalPanel('ElectionForPositionGridPanel#{uniqueId}');">
							<h:outputText value="Select" />
						</a4j:commandLink>
					</h:panelGrid>				
				
					<h:outputText value="#{aCandidatureBundle.Candidate}"  />
					<h:panelGrid columns="2" style="text-align:right;"	  >
						
			<rich:simpleTogglePanel switchType="client"  label="" style="width:220px" rendered="#{aCandidatureBean.candidate!=null}">	
			<f:facet name="openMarker">
				<h:outputText value="Show +" style="font-weight:bold;color:black;"/>
			</f:facet>
			<f:facet name="closeMarker">
				<h:outputText value="Hide -" style="font-weight:bold;color:black;"/>
			</f:facet>
			<h:panelGrid columns="2" style="text-align:left;"	>
			
			<h:outputText styleClass="label1" value="#{aCandidateBundle.IdCandidate}" />
					<f:facet name="header"><h:outputText value="#{aCandidateBundle.IdCandidate}"/></f:facet>
			<h:outputText value="#{aCandidatureBean.candidate.idCandidate}" >
			<f:converter converterId="javax.faces.Integer" />
			</h:outputText>

			
			<f:facet name="header">
			<h:outputText value=" " />
			</f:facet>
			</h:panelGrid>
			</rich:simpleTogglePanel>
						<a4j:commandLink value="" reRender="CandidatePanelRichPanel#{uniqueId}"
							rendered="#{!aCandidatureBean.fromCandidate}" immediate="true" 
							action="#{aCandidatureBean.toCandidates}"
							oncomplete="Richfaces.showModalPanel('CandidateGridPanel#{uniqueId}');">
							<h:outputText value="Select" />
						</a4j:commandLink>
					</h:panelGrid>				
					
		

			</h:panelGrid>
			
			
		

			<h:panelGrid columns="2" style="width:100%; text-align:right;">
					<a4j:commandButton action="#{aCandidatureBean.createOrEdit}"
						value="#{aCandidatureBean.editing?'Update':'Add'}"
						reRender="CandidatureGridContainer#{uniqueId}, CandidatureMainPanel#{uniqueId}" />
					<a4j:commandButton action="#{aCandidatureBean.cancel}"  
						value="Cancel" reRender="CandidatureMainPanel#{uniqueId}" />
			</h:panelGrid>
			</h:panelGrid>
		</rich:panel>
	</h:form>
</f:subview>
<f:subview>
	<rich:spacer height="3" />
		<rich:panel style="border-style:none; background-color:transparent" id="CandidatureGridContainer#{uniqueId}">
		<rich:spacer height="3" />
		 <ui:include src="grid.xhtml">
			<ui:param name="mainPanel" value="CandidatureMainPanel#{uniqueId}"/>
			<ui:param name="parentId" value="#{uniqueId}"/>
			<ui:param name="uniqueId" value="15" />
		</ui:include>
	</rich:panel>
</f:subview>
<rich:modalPanel id="ElectionForPositionGridPanel#{uniqueId}" autosized="true">
	<f:facet name="header">
		<h:panelGroup>
			<h:outputText value="#{aCandidatureBundle.ElectionForPosition}"></h:outputText>
		</h:panelGroup>
	</f:facet>
	<f:facet name="controls">
		<h:panelGroup>

			<f:subview>
				<h:form>
					<a4j:commandLink
						action="#{aCandidatureBean.toElectionForPositionsCancel}" value=""
						oncomplete="Richfaces.hideModalPanel('ElectionForPositionGridPanel#{uniqueId}');">
						<h:graphicImage value="/images/icons/close.png"
							styleClass="hidelink"  />
					</a4j:commandLink>
				</h:form>
			</f:subview>
		</h:panelGroup>
	</f:facet>

	<rich:panel id="ElectionForPositionPanelRichPanel#{uniqueId}">

		<ui:include src="/pages/elections/ElectionForPosition/gridSelectOne.xhtml">
			<ui:param name="mainPanel" value="CandidatureMainPanel#{uniqueId}"/>
			<ui:param name="uniqueId" value="16"/>
		</ui:include>
		<f:subview>
			<h:form>
				<h:panelGrid columns="2">
					<a4j:commandButton
						action="#{aCandidatureBean.toElectionForPositionsDone}" value="Confirm"
						reRender="CandidatureMainPanel#{uniqueId}" immediate="true" 
						oncomplete="Richfaces.hideModalPanel('ElectionForPositionGridPanel#{uniqueId}');" />
					<a4j:commandButton
						action="#{aCandidatureBean.toElectionForPositionsCancel}" value="Cancel"
						reRender="CandidatureMainPanel#{uniqueId}"
						oncomplete="Richfaces.hideModalPanel('ElectionForPositionGridPanel#{uniqueId}');" />
				</h:panelGrid>
			</h:form>
		</f:subview>
	</rich:panel>
</rich:modalPanel><rich:modalPanel id="CandidateGridPanel#{uniqueId}" autosized="true">
	<f:facet name="header">
		<h:panelGroup>
			<h:outputText value="#{aCandidatureBundle.Candidate}"></h:outputText>
		</h:panelGroup>
	</f:facet>
	<f:facet name="controls">
		<h:panelGroup>

			<f:subview>
				<h:form>
					<a4j:commandLink
						action="#{aCandidatureBean.toCandidatesCancel}" value=""
						oncomplete="Richfaces.hideModalPanel('CandidateGridPanel#{uniqueId}');">
						<h:graphicImage value="/images/icons/close.png"
							styleClass="hidelink"  />
					</a4j:commandLink>
				</h:form>
			</f:subview>
		</h:panelGroup>
	</f:facet>

	<rich:panel id="CandidatePanelRichPanel#{uniqueId}">

		<ui:include src="/pages/elections/Candidate/gridSelectOne.xhtml">
			<ui:param name="mainPanel" value="CandidatureMainPanel#{uniqueId}"/>
			<ui:param name="uniqueId" value="17"/>
		</ui:include>
		<f:subview>
			<h:form>
				<h:panelGrid columns="2">
					<a4j:commandButton
						action="#{aCandidatureBean.toCandidatesDone}" value="Confirm"
						reRender="CandidatureMainPanel#{uniqueId}" immediate="true" 
						oncomplete="Richfaces.hideModalPanel('CandidateGridPanel#{uniqueId}');" />
					<a4j:commandButton
						action="#{aCandidatureBean.toCandidatesCancel}" value="Cancel"
						reRender="CandidatureMainPanel#{uniqueId}"
						oncomplete="Richfaces.hideModalPanel('CandidateGridPanel#{uniqueId}');" />
				</h:panelGrid>
			</h:form>
		</f:subview>
	</rich:panel>
</rich:modalPanel>		
	
	
	
</html>
