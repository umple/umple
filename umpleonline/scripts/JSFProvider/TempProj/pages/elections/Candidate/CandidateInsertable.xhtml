<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
<f:subview>
	<h:form>
		<rich:panel style="width:450px" id="CandidateMainPanel#{uniqueId}">
			<f:facet name="header">
			#{aCandidateBundle.CandidateClassName} 
			</f:facet>
			<h:panelGrid columns="1" >
				<h:panelGrid columns="3"  columnClasses="colStyle1"  rendered="#{!aCandidateBean.editing}" >
				
						<h:outputText value="#{aCandidateBundle.IdCandidate}" />
	<h:inputText value="#{aCandidateBean.idCandidate}" >
		<f:converter converterId="javax.faces.Integer" />
	</h:inputText>
					<h:graphicImage value="/images/icons/key.png" style="border:0" />
				
				
				<h:outputText value="#{aCandidateBundle.Address}" />
<h:inputText value="#{aCandidateBean.address}" ></h:inputText>

					<h:outputText value=" " />
				
				
				<h:outputText value="#{aCandidateBundle.Name}" />
<h:inputText value="#{aCandidateBean.name}" ></h:inputText>

					<h:outputText value=" " />
				
				
				<h:outputText value="#{aCandidateBundle.Telephone}" />
<h:inputText value="#{aCandidateBean.telephone}" ></h:inputText>

					<h:outputText value=" " />
				
				
				
				</h:panelGrid>
				<h:panelGrid columns="3" columnClasses="colStyle1"  rendered="#{aCandidateBean.editing}">
				
				<h:outputText value="#{aCandidateBundle.IdCandidate}" />
<h:outputText value="#{aCandidateBean.editedCandidateVO.idCandidate}" >
<f:converter converterId="javax.faces.Integer" />
</h:outputText>

						<h:graphicImage value="/images/icons/key.png" style="border:0" />
				
				
					<h:outputText value="#{aCandidateBundle.Address}" />
<h:inputText value="#{aCandidateBean.address}" ></h:inputText>
					<h:outputText value=" " />
					

				
					<h:outputText value="#{aCandidateBundle.Name}" />
<h:inputText value="#{aCandidateBean.name}" ></h:inputText>
					<h:outputText value=" " />
					

				
					<h:outputText value="#{aCandidateBundle.Telephone}" />
<h:inputText value="#{aCandidateBean.telephone}" ></h:inputText>
					<h:outputText value=" " />
					

				
				</h:panelGrid>
				<h:panelGrid columns="2" columnClasses="colStyle1"  >
			
					
		

			</h:panelGrid>
				
		
		<h:panelGrid columns="2" rendered="#{aCandidateBean.editing}"	 >
<rich:simpleTogglePanel switchType="client"  label="" style="width:350px; text-align:center;" >	
			<f:facet name="openMarker">
				<h:outputText value="Show #{aCandidateBundle.Candidature}s +" style="font-weight:bold;color:black;"/>
			</f:facet>
			<f:facet name="closeMarker">
				<h:outputText value="Hide #{aCandidateBundle.Candidature}s -" style="font-weight:bold;color:black;"/>
			</f:facet>				
	<rich:dataTable value="#{aCandidateBean.candidatureList}" var="reg"
		onRowMouseOver="this.style.backgroundColor='#F1F1F1'" style="align:center;"
		onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'" rows="10" rowKeyVar="row"	>
		<f:facet name="header">
			<h:outputText value="#{aCandidateBundle.Candidature}" />
		</f:facet>

		
		
			
		<rich:column>	
						<f:facet name="header"><h:outputText value="#{aCandidatureBundle.IdCandidature}"/></f:facet>
			<h:outputText value="#{reg.idCandidature}" >
			<f:converter converterId="javax.faces.Integer" />
			</h:outputText>

		</rich:column>				
			
		
							
		<rich:column>	
			<f:facet name="header">Type</f:facet>
			<h:outputText value="#{reg.class.name}" >
			</h:outputText>

		</rich:column>			
		<f:facet name="footer">
			<rich:datascroller renderIfSinglePage="false" />

		</f:facet>
	</rich:dataTable>
	</rich:simpleTogglePanel>
		<a4j:commandLink value="" reRender="CandidaturePanelRichPanel#{uniqueId}"
			immediate="true" 
			action="#{aCandidateBean.toCandidatures}"
			oncomplete="Richfaces.showModalPanel('CandidatureGridPanel#{uniqueId}');">
			<h:outputText value="Manage" />
		</a4j:commandLink>
					</h:panelGrid>				
			
			
		

			<h:panelGrid columns="2" style="width:100%; text-align:right;">
					<a4j:commandButton action="#{aCandidateBean.createOrEdit}"
						value="#{aCandidateBean.editing?'Update':'Add'}"
						reRender="CandidateGridContainer#{uniqueId}, CandidateMainPanel#{uniqueId}" />
					<a4j:commandButton action="#{aCandidateBean.cancel}"  
						value="Cancel" reRender="CandidateMainPanel#{uniqueId}" />
			</h:panelGrid>
			</h:panelGrid>
		</rich:panel>
	</h:form>
</f:subview>
<f:subview>
	<rich:spacer height="3" />
		<rich:panel style="border-style:none; background-color:transparent" id="CandidateGridContainer#{uniqueId}">
		<rich:spacer height="3" />
		 <ui:include src="grid.xhtml">
			<ui:param name="mainPanel" value="CandidateMainPanel#{uniqueId}"/>
			<ui:param name="parentId" value="#{uniqueId}"/>
			<ui:param name="uniqueId" value="0" />
		</ui:include>
	</rich:panel>
</f:subview>
		
	
	
<rich:modalPanel id="CandidatureGridPanel#{uniqueId}" autosized="true">
	<f:facet name="header">
		<h:panelGroup>
			<h:outputText value="#{aCandidateBundle.Candidature}"></h:outputText>
		</h:panelGroup>
	</f:facet>
	<f:facet name="controls">
		<h:panelGroup>

			<f:subview>
				<h:form>
					<a4j:commandLink
						action="#{aCandidateBean.toCandidaturesDone}" value=""
						reRender="CandidateMainPanel#{uniqueId}"
						oncomplete="Richfaces.hideModalPanel('CandidatureGridPanel#{uniqueId}');">
						<h:graphicImage value="/images/icons/close.png"
							styleClass="hidelink"  />
					</a4j:commandLink>
				</h:form>
			</f:subview>
		</h:panelGroup>
	</f:facet>

	<rich:panel id="CandidaturePanelRichPanel#{uniqueId}">

		<ui:include src="/pages/elections/Candidature/CandidatureInsertable.xhtml">
			<ui:param name="mainPanel" value="CandidateMainPanel#{uniqueId}"/>
			<ui:param name="uniqueId" value="1"/>
		</ui:include>
		<f:subview>
			<h:form>
				<h:panelGrid columns="2">
					<a4j:commandButton
						action="#{aCandidateBean.toCandidaturesDone}" value="Close"
						reRender="CandidateMainPanel#{uniqueId}"
						oncomplete="Richfaces.hideModalPanel('CandidatureGridPanel#{uniqueId}');" />
				</h:panelGrid>
			</h:form>
		</f:subview>
	</rich:panel>
</rich:modalPanel>	
</html>
